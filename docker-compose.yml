version: '3.7'

services:
  redis:
    image: "redis:alpine"
    ports:
      - "6379:6379"
    expose:
      - 6379
    restart:
      always
    networks:
      - app-network
    command: redis-server
  server:
    build:
      context: ./
      dockerfile: Dockerfile
    image: server
    container_name: myapp-node-server
    command: npm start > /dev/null 2>&1 & redis-server
    volumes:
      - ./server/:/usr/src/app
      - /usr/src/app/node_modules
    depends_on:
      - 'redis-server'
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - NODE_ENV=development
    networks:
      - app-network
   
  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    image: client
    container_name: myapp-react-client
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
    depends_on:
      - server
    ports:
      - "3000:3000"
    networks:
      - app-network

networks:
    app-network:
        driver: bridge

volumes:
    data-volume:
    node_modules:
    web-root:
      driver: local